    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

                padding-bottom: 20px;

        </style>
        <h:outputStylesheet name="css/bootstrap-theme.min.css" />
        <h:outputStylesheet name="css/main.css" />
	
        <h:outputScript name="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" />
    </h:head>
    <h:body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ClickPay</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}"><h:link outcome="/index.xhtml" value="#{msg['label.startsite']}" /></li>
            <li class="#{view.viewId == '/users/index.xhtml' ? 'active' : ''}"><h:link outcome="/users/index.xhtml" value="#{msg['label.users']}" /></li>
            <li class="#{view.viewId == '/revenue/index.html' ? 'active' : ''}"><h:link outcome="/revenue/index.html" value="#{msg['label.revenue']}" /></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">
      <h1>Clearing for user #{transactionController.user.firstName} #{transactionController.user.lastName}</h1>
      
		<form jsf:id="form">
			<div class="form-group">
				<label for="form:purpose">Purpose</label>
				<input type="text" class="form-control"  jsf:id="purpose" 
					required="required" jsf:required="true"
					placeholder="Enter Purpose" />
			</div>
			<div class="form-group">
				<label for="form:amount">Amount</label>
				<input type="text" class="form-control"  jsf:id="amount"
					required="required" jsf:required="true"
					placeholder="Enter Amount" />
			</div>
			<button type="submit" class="btn btn-default" jsf:action="#{transactionController.transactionBean.clear}">Clearing</button>
		</form>

      <hr />

      <footer>
        <p>&#169; SOA Masterclass 2014</p>
      </footer>
    </div> <!-- /container -->        
    	<h:outputScript name="js/vendor/jquery-1.10.1.min.js" />
        <h:outputScript name="js/vendor/bootstrap.min.js" />
        <h:outputScript name="js/main.js" />

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
